<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css>
</head>
<body>
    <header class="Header">
        <nav class="Nav">
            <ul class="Nav__list">
                <li class="Nav__item">
                    <button class="Nav__button"></button>
                </li>
            </ul>
            <ul>
                <li class="Nav__item">
                    <button class="Nav__button"></button>
                </li>
            </ul>
            <ul>
                <li class="Nav__item">
                    <button class="Nav__button"></button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Hero">
            <h1 class="Hero__title">Cronometer</h1>
            <div class="Hero__time">
                <p id="hour">00</p><span>:</span>
                <p id="minutes">00</p><span>:</span>
                <p id="seconds">00</p>
            </div>
            <div id="buttons" class="Buttons">
                <button id="start" class="Button__start">Start</button>
                <button class="Button__pause">Pause</button>
                <button class="Button__reset">Reset</button>
            </div>
            <div class="List">
                <button class="List__clear">Clear history</button>
            </div>
        </section>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
