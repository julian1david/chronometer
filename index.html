<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b82c9cded8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="Header">
        <nav class="Nav">
            <ul class="Nav__list">
                <li class="Nav__list-item">
                    <p>Chronomer</p>
                    <button class="Nav__button">
                        <i class="fa-solid fa-hourglass" id="chronometer"></i>
                    </button>
                </li>
                <li class="Nav__list-item"  >
                    <p>Timer</p>
                    <button class="Nav__button" >
                        <i class="fa-solid fa-stopwatch"" id="timer"></i>
                    </button>
                </li>
                <li class="Nav__list-item" >
                    <p>Pomodoro</p>
                    <button class="Nav__button">
                        <i class="fa-solid fa-pizza-slice"  id="pomodoro"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="Main">
        <section class="Hero">
            <h1 class="Hero__title">Cronometer</h1>
                <div class="Hero__time">
                    <div>
                        <div class="Time">
                            <span id="span-hour" class="Time__side Time__side-a"></span>
                            <p id="hours" class="Time__text">00</p>
                            <span class="Time__side Time__side-b"></span>
                        </div>
                        <p class="Time__description">Hours</p>
                    </div>
                    <div>
                        <div class="Time">
                            <span class="Time__side Time__side-a"></span>
                            <p id="minutes" class="Time__text">00</p>
                            <span class="Time__side Time__side-b"></span>
                        </div>
                        <p class="Time__description">Minutes</p>
                    </div>
                    <div>
                        <div class="Time">
                            <span id="span-second" class="Time__side Time__side-a"></span>
                            <p id="seconds" class="Time__text">00</p>
                            <span class="Time__side Time__side-b"></span>
                        </div>
                        <p class="Time__description">Seconds</p>
                    </div>
                </div>
            <div id="buttons" class="Buttons">
                <button class="Button Button__start"><i id ="start" class="fa-solid fa-play"></i></button>
                <button id="pause" class="Button Button__pause"><i id="pause" class="fa-solid fa-pause"></i></button>
                <button id="reset" class="Button Button__reset"><i id="reset" class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </section>
    </main>
    <footer class="Footer">
        <p>Hecho con ‚ù§Ô∏è por <a href="https://github.com/julian1david">@julian1david</a>üòä</p>
    </footer>
    <script src="./src/index.js"></script>
</body>

</html>
